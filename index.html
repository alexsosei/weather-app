<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Open+Sans:ital,wght@1,300&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container is-max-widescreen mb-5">
      <div class="notification is-info">
          <h2 class="title is-2 has-text-centered">Weather App</h1>
      </div>
  </div>
  <div class="container is-max-widescreen">
      <div class="columns">
          <div class="column is-3">
              <h3 class="title is-3"> Search for a city: </h2>
                  <input type="text" class="input is-info mb-5" id="city-input" placeholder="ie: New York"
                      autofocus="">
                  <div class="columns">
                      <input class="input is-info column is-3 ml-3 is-size-7" id="state-input" placeholder="ie: NY">
                      <input class="input is-info column is-3 ml-3 is-size-7" id="country-input"
                          placeholder="ie: USA">
                      <button class="button is-info column is-4 ml-3 is-size-7 p-1"
                          onclick="javascript:window.open('https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements', '_blank');">Check
                          Country</button>
                  </div>
                  <button class="button is-success column is-12 has-text-centered p-1 mt-5"
                      id="search-weather">Search</button>
                  <hr class="search-hr">
                  <div id="searchContainer">
                  </div>
          </div>
          <div class="column is-9 mt-2">
              <h5 class="title is-5 hide" id="currentforecast-title"></h5>
              <div class="box hide" id="weather-box">
                  <h4 class="title is-4"><span id="city"></span><span id="country"></span><span
                          id="current-weather-icon"></span></h4>
                  <p class="mb-3" id="current-temp"></p>
                  <p class="mb-3" id="current-wind"></p>
                  <p class="mb-3" id="current-humidity"></p>
              </div>
              <h5 class="title is-5 hide" id="forecast-title">5-Day Forecast:</h5>
              <div class="columns hide" id="five-day-forecast">
                  <div class="card column is-one-fifth hide" id="weather-card-1"></div>
                  <div class="card column is-one-fifth hide" id="weather-card-2"></div>
                  <div class="card column is-one-fifth hide" id="weather-card-3"></div>
                  <div class="card column is-one-fifth hide" id="weather-card-4"></div>
                  <div class="card column is-one-fifth hide" id="weather-card-5"></div>
              </div>
          </div>
      </div>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/weather.js"></script>
</body>

</html>
